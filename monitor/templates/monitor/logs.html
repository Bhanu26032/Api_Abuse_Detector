{% extends 'monitor/base.html' %}

{% block title %}üìÑ API Logs{% endblock %}

{% block content %}
<h2 class="mb-4">üìÑ API Logs</h2>

<table id="logTable" class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>S.No</th>
            <th>Timestamp</th>
            <th>IP</th>
            <th>Port</th>
            <th>Endpoint</th>
            <th>Method</th>
            <th>Token</th>
            <th>Payload</th>
        </tr>
    </thead>
    <tbody id="log-body">
        {% include 'monitor/log_rows.html' %}
    </tbody>
</table>
{% endblock %}

{% block scripts %}
<script>
    let logCounter = {{ logs|length }};  // ‚úÖ Use length, not count

    $(document).ready(function () {
        // ‚è≥ Delay DataTable initialization slightly to ensure table is filled
        setTimeout(function () {
            $('#logTable').DataTable({
                order: [[1, 'desc']],
                pageLength: 10,
                destroy: true
            });
        }, 100);
    });

    const socket = new WebSocket('ws://' + window.location.host + '/ws/logs/');

    socket.onmessage = function (event) {
        const log = JSON.parse(event.data);
        const table = $('#logTable').DataTable();

        logCounter++;

        const newRow = table.row.add([
            logCounter,
            new Date(log.timestamp * 1000).toLocaleString(),
            log.ip,
            log.port,
            log.endpoint,
            log.method,
            log.token,
            log.payload
        ]).draw(false).node();

        // ‚úÖ Remove "No data available" manually if shown
        $('#logTable tbody .dataTables_empty').remove();
        $(newRow).addClass('table-success');
    };
</script>
{% endblock %}
